<!DOCTYPE html>
<html>
<head>
  <title>Card Example
  </title>
  <Style>

.card {
  width: 300px; 
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  margin: 20px;}
.card-img {
  width: 100%;
  height: 200px;
  object-fit: cover; }
.card-content   padding: 15px;
}

.card-content h3 {
  margin-top: 0; 
}

.card-content p {
  color: #555;
} 

  </Style>
</head>
<body>
  <div class="card">
    <img src="b.jpg" alt="Card Image" class="card-img">
    <div class="card-content">
      <h3>Card
</Div></Div></Div>
